<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img id="Tel-Png" src="./media/tel.png" alt="telephone emoji">
            <h1>
                Contatos
            </h1>
        </header>
        <form id="form-numero">
            <ul>
                <li>
                    <input id="Nome-De-Contato" type="text" placeholder="insert Nome De Contato" required>
                </li>
                <li>
                    <input id="Contact-Number" type="number" placeholder="Insert Numero De Contato" required>
                </li>
                <li>
                    <button type="submit">Cadastrar</button>
                </li>
            </ul>
        </form>
        <table cellspacing="0" >
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Numero 
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td class="Nome"></td>
                <td class="Numero"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="./java.js"></script>
</html>
